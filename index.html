<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Text Editor</title>
    <script src="https://kit.fontawesome.com/9acba29667.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="mx-auto  bg-blue-500 w-3/4 mt-12">
        <h1 class="text-3xl  text-center text-white py-4">My Text Editor</h1>
        <nav class="bg-blue-300 text-xl mx-auto w-3/4 py-5 mb-5 border-solid border-2 border-black">
            <button id="btn-bold" class="ml-6 px-2 rounded hover:bg-sky-700"><i class="fa-solid fa-bold"></i></button>
            <button id="btn-italic" class=" px-2 rounded hover:bg-sky-700"><i
                    class="fa-solid fa-italic"></i></button>
            <button id="btn-underline" class="mr-6 px-2 rounded hover:bg-sky-700 "><i
                    class="fa-solid fa-underline"></i></Button>
            <button id="btn-left" class="ml-6 px-2 rounded hover:bg-sky-700"><i
                    class="fa-solid fa-align-left"></i></button>
            <button id="btn-center" class=" px-2 rounded hover:bg-sky-700"><i
                    class="fa-solid fa-align-center"></i></button>
            <button id="btn-right" class=" px-2 rounded hover:bg-sky-700"><i
                    class="fa-solid fa-align-right"></i></button>
            <button id="btn-justify" class="mr-6 px-2 rounded hover:bg-sky-700"><i
                    class="fa-solid fa-align-justify"></i></button>

            <input type="number" id="number-field" class="mr-3 w-12" min="12" max="100" value="16">

            <button id="btn-lowercase" class="px-1 rounded hover:bg-sky-700">a</button>
            <button id="btn-uppercase" class=" px-1 rounded hover:bg-sky-700">A</button>
            <button id="btn-capitalize" class=" px-1 rounded hover:bg-sky-700">Aa</button>
            <input type="color" name="" id="color-field" class="ml-12">
            <hr>
            <br>
            <textarea class="ml-8 w-11/12 p-3" name="" id="textarea" cols="75" rows="10" spellcheck="false"></textarea>
        </nav>
    </header>
    <script src="js/utilities.js"></script>
    <script src="js/wordStyle.js"></script>
</body>

</html>
